<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Password Generator</title>

    <link rel="stylesheet" href="style.css">

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

</head>
<body>
    <div class="container">
        <h1> Password Generator</h1>

       
        <div class="inputBox">
            <input type="text" class="pass-box"  id="pass-box" disabled >
                <span class="material-icons" id="copyIcon">content_copy</span>

        </div>
        
        <input type="range" min="1" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password legth</p>
            <span id="sliderValue"></span>
        </div>



    <div class="row">
        <label for="lowercase">Include Lowercase Letters(a-z)</label>
        <br>
        <input type="checkbox" name="lowercase"  id="lowercase">
    </div>
         
    
    <div class="row">
        <label for="uppercase">Include Uppercase Letters(A-Z)</label>
        <br>
        <input type="checkbox" name="uppercase"  id="uppercase">
    </div>
         
    
    <div class="row">
        <label for="number">Include Numbers(0-9)</label>
        <br>
        <input type="checkbox" name="number"  id="number">
    </div>
         
    
    <div class="row">
        <label for="symbols">Include Symbols(@-*)</label>
        <br>
        <input type="checkbox" name="symbols"  id="symbols">
    </div>


     <button type="button" class="gen-btn" id="genBtn"> Generate Password </button>
    </div>


    <script src="script.js"></script>
</body>
</html>
